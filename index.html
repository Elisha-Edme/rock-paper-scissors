<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <h1>Welcome To The Playground!</h1>
        <h3> Get Ready To   
            <div class="rumble">
                <span>R</span>
                <span>U</span>
                <span>M</span>
                <span>B</span>
                <span>L</span>
                <span>E</span>
                <span>!</span>
            </div>
        </h3>
            <h5>Choose An Object</h5>
            <div class="selection">
                <div class="rock">
                    <img src="https://clipart-library.com/img/1603193.jpg">
                    <button id="0" class="choice">Rock</button>
                </div>
                <div class="paper">
                    <img src="https://as2.ftcdn.net/v2/jpg/01/64/65/59/1000_F_164655938_0XiSjB7ZndWxyzIUakJg6q74TYzcBWv2.jpg">
                    <button id="1" class="choice">Paper</button>
                </div>
                <div class="scissors">
                    <img src="https://t3.ftcdn.net/jpg/00/55/10/40/360_F_55104038_VMb5Bfm1cCVyh93VbJIoK4AQrlmyH0Wc.jpg">
                    <button id="2" class="choice">Scissors</button>
                </div>
            </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
